<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kovalsky Chat UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }

        .brand {
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 0.5px;
            color: #ffffff;
        }

        .header-controls {
            display: flex;
            gap: 16px;
        }

        .header-button {
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-button:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(0.95);
        }

        .header-button:active {
            transform: scale(0.9);
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px 20px 120px 0;
            scroll-behavior: smooth;
            margin-right: -20px;
        }

        .chat-area::-webkit-scrollbar {
            width: 6px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        .chat-area::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        .message {
            margin-bottom: 24px;
            opacity: 0;
            transform: translateY(20px);
            animation: messageSlideIn 0.6s ease-out forwards;
        }

        @keyframes messageSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message.ai {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            max-width: 70%;
            font-size: 16px;
            line-height: 1.5;
            letter-spacing: 0.01em;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            color: #ffffff;
        }

        .message.ai .message-content {
            color: #e0e0e0;
        }

        .copy-button {
            background: transparent;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            transition: all 0.2s ease;
            opacity: 0;
            animation: fadeIn 0.3s ease-out 0.4s forwards;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 8px;
            font-size: 12px;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .copy-button:hover {
            color: #aaa;
            background: rgba(255, 255, 255, 0.05);
        }

        .copy-button:active {
            transform: scale(0.95);
        }

        .copy-icon {
            width: 14px;
            height: 14px;
            stroke: currentColor;
        }

        .typing-indicator {
            display: inline-block;
            color: #666;
            font-style: italic;
        }

        .typing-dots::after {
            content: '';
            animation: typing 1.5s infinite;
        }

        @keyframes typing {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .input-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 760px;
            z-index: 100;
        }

        .input-wrapper {
            position: relative;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid #333;
            border-radius: 24px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.07);
        }

        .input-wrapper::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: radial-gradient(
                circle at center,
                rgba(255, 255, 255, 0.15) 0%,
                rgba(255, 255, 255, 0.05) 40%,
                transparent 70%
            );
            border-radius: 26px;
            z-index: -1;
            filter: blur(8px);
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within::after {
            opacity: 1;
            filter: blur(12px);
        }

        .left-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon-button {
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 6px;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .icon-button:hover {
            color: #aaa;
            background: rgba(255, 255, 255, 0.05);
        }

        .icon-button:active {
            transform: scale(0.95);
        }

        .search-text {
            font-size: 14px;
            color: #888;
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            padding: 8px 0;
            font-family: inherit;
        }

        .message-input::placeholder {
            color: #666;
        }

        .message-input:disabled {
            opacity: 0.5;
        }

        .send-button {
            background: #ffffff;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            opacity: 0.3;
        }

        .send-button:hover {
            transform: scale(1.05);
            opacity: 1;
        }

        .send-button.active {
            opacity: 1;
        }

        .send-button:disabled {
            opacity: 0.2;
            cursor: not-allowed;
            transform: none;
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-icon {
            width: 16px;
            height: 16px;
            fill: #000;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 8px;
            text-align: center;
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .status-indicator.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #22c55e;
        }

        .status-indicator.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }

        .status-indicator.processing {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3b82f6;
            color: #3b82f6;
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 0 16px;
            }
            
            .input-container {
                width: calc(100% - 32px);
                bottom: 20px;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .search-text {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <div class="brand">Kovalsky</div>
            <div class="header-controls">
                <button class="header-button" id="settingsButton" title="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </button>
                <button class="header-button" id="clearButton" title="Clear Chat">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 6h18"></path>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div class="chat-area" id="chatArea">
            <!-- Messages will be dynamically added here -->
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <div class="left-controls">
                <button class="icon-button" id="attachButton">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66L9.64 16.2a2 2 0 01-2.83-2.83l8.49-8.49"/>
                    </svg>
                </button>
                <button class="icon-button" id="searchButton">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <span class="search-text">Search on Web</span>
                </button>
            </div>
            
            <input 
                type="text" 
                class="message-input" 
                id="messageInput" 
                placeholder="What's on your mind?"
                autocomplete="off"
            >
            
            <button class="send-button" id="sendButton">
                <svg class="send-icon" viewBox="0 0 24 24">
                    <path d="M12 19l9-7-9-7v4l-7 3 7 3v4z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        class KovalskyChat {
            constructor() {
                this.chatArea = document.getElementById('chatArea');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.attachButton = document.getElementById('attachButton');
                this.searchButton = document.getElementById('searchButton');
                this.settingsButton = document.getElementById('settingsButton');
                this.clearButton = document.getElementById('clearButton');
                this.isProcessing = false;
                this.currentAIMessage = null;
                
                this.init();
            }

            init() {
                this.bindEvents();
                this.updateSendButton();
                this.checkServerConnection();
            }

            async checkServerConnection() {
                try {
                    const response = await fetch('/');
                    if (response.ok) {
                        this.showStatus('Connected to server', 'success');
                    }
                } catch (error) {
                    this.showStatus('Server connection failed', 'error');
                    console.error('Server connection error:', error);
                }
            }

            showStatus(message, type) {
                // Remove existing status
                const existing = document.querySelector('.status-indicator');
                if (existing) {
                    existing.remove();
                }

                const statusDiv = document.createElement('div');
                statusDiv.className = `status-indicator ${type}`;
                statusDiv.textContent = message;
                document.body.appendChild(statusDiv);

                // Auto-remove after 3 seconds
                setTimeout(() => {
                    if (statusDiv.parentNode) {
                        statusDiv.remove();
                    }
                }, 3000);
            }

            bindEvents() {
                this.sendButton.addEventListener('click', () => {
                    console.log('Send button clicked');
                    this.sendMessage();
                });
                
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !this.isProcessing) {
                        console.log('Enter key pressed');
                        this.sendMessage();
                    }
                });
                
                this.messageInput.addEventListener('input', () => this.updateSendButton());
                
                this.attachButton.addEventListener('click', () => {
                    console.log('Attach button clicked');
                });
                
                this.searchButton.addEventListener('click', () => {
                    console.log('Search button clicked');
                });

                this.settingsButton.addEventListener('click', () => {
                    console.log('Settings button clicked');
                    alert('Settings panel would open here');
                });

                this.clearButton.addEventListener('click', () => {
                    console.log('Clear button clicked');
                    this.clearChat();
                });
            }

            clearChat() {
                this.chatArea.innerHTML = '';
            }

            updateSendButton() {
                const hasText = this.messageInput.value.trim().length > 0;
                if (hasText && !this.isProcessing) {
                    this.sendButton.classList.add('active');
                    this.sendButton.disabled = false;
                } else {
                    this.sendButton.classList.remove('active');
                    this.sendButton.disabled = this.isProcessing;
                }
            }

            setProcessingState(processing) {
                this.isProcessing = processing;
                this.messageInput.disabled = processing;
                this.sendButton.disabled = processing;
                this.updateSendButton();
                
                if (processing) {
                    this.showStatus('Processing...', 'processing');
                } else {
                    // Focus input after processing is done
                    setTimeout(() => {
                        this.messageInput.focus();
                    }, 100);
                }
            }

            async sendMessage() {
                const text = this.messageInput.value.trim();
                console.log('Sending message:', text);
                
                if (!text || this.isProcessing) {
                    console.log('Message empty or already processing');
                    return;
                }

                // Clear input immediately
                this.messageInput.value = '';
                this.updateSendButton();

                // Add user message
                this.addMessage(text, 'user');

                // Set processing state
                this.setProcessingState(true);

                // Create AI message container for streaming
                this.currentAIMessage = this.createAIMessage();

                try {
                    console.log('Making fetch request to /chat');
                    
                    // Send message to Flask API
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: text
                        })
                    });

                    console.log('Response status:', response.status);
                    console.log('Response headers:', response.headers);

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    // Handle streaming response
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let aiResponseText = '';

                    console.log('Starting to read stream...');

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) {
                            console.log('Stream finished');
                            break;
                        }

                        const chunk = decoder.decode(value, { stream: true });
                        console.log('Received chunk:', chunk);
                        aiResponseText += chunk;
                        
                        // Update the AI message content in real-time
                        this.updateAIMessage(aiResponseText);
                    }

                    // Finalize the AI message
                    this.finalizeAIMessage();
                    this.showStatus('Response received', 'success');

                } catch (error) {
                    console.error('Error sending message:', error);
                    this.updateAIMessage(`Sorry, there was an error processing your request: ${error.message}`);
                    this.finalizeAIMessage();
                    this.showStatus('Error occurred', 'error');
                } finally {
                    this.setProcessingState(false);
                }
            }

            createAIMessage() {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ai';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = '';
                
                messageDiv.appendChild(contentDiv);
                this.chatArea.appendChild(messageDiv);
                
                // Scroll to bottom
                setTimeout(() => {
                    this.chatArea.scrollTop = this.chatArea.scrollHeight;
                }, 100);

                return messageDiv;
            }

            updateAIMessage(text) {
                if (this.currentAIMessage) {
                    const contentDiv = this.currentAIMessage.querySelector('.message-content');
                    contentDiv.textContent = text;
                    
                    // Auto-scroll to bottom as content updates
                    this.chatArea.scrollTop = this.chatArea.scrollHeight;
                }
            }

            finalizeAIMessage() {
                if (this.currentAIMessage) {
                    // Add copy button
                    const copyButton = document.createElement('button');
                    copyButton.className = 'copy-button';
                    
                    // Copy icon SVG
                    copyButton.innerHTML = `
                        <svg class="copy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    `;
                    
                    const contentDiv = this.currentAIMessage.querySelector('.message-content');
                    const messageText = contentDiv.textContent;
                    
                    copyButton.addEventListener('click', () => this.copyMessage(messageText, copyButton));
                    this.currentAIMessage.appendChild(copyButton);

                    this.currentAIMessage = null;
                }
            }

            addMessage(text, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = text;
                
                messageDiv.appendChild(contentDiv);
                
                if (type === 'ai') {
                    const copyButton = document.createElement('button');
                    copyButton.className = 'copy-button';
                    
                    // Copy icon SVG
                    copyButton.innerHTML = `
                        <svg class="copy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    `;
                    
                    copyButton.addEventListener('click', () => this.copyMessage(text, copyButton));
                    messageDiv.appendChild(copyButton);
                }
                
                this.chatArea.appendChild(messageDiv);
                
                // Scroll to bottom
                setTimeout(() => {
                    this.chatArea.scrollTop = this.chatArea.scrollHeight;
                }, 100);
            }

            copyMessage(text, button) {
                navigator.clipboard.writeText(text).then(() => {
                    // Change to checkmark icon and "Copied" text
                    button.innerHTML = `
                        <svg class="copy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20,6 9,17 4,12"></polyline>
                        </svg>
                        Copied
                    `;
                    
                    // Revert back to copy icon after 2 seconds
                    setTimeout(() => {
                        button.innerHTML = `
                            <svg class="copy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        `;
                    }, 2000);
                });
            }
        }

        // Initialize the chat when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, initializing chat...');
            new KovalskyChat();
        });
    </script>
</body>
</html>
